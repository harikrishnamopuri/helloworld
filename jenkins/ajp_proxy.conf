<Location /jenkins>
ProxyPass http://127.0.0.1:8080/jenkins retry=1 acquire=3000 timeout=600 Keepalive=On
ProxyPassReverse http://127.0.0.1:8080/jenkins
</Location>
<Location /plugin>
ProxyPass http://127.0.0.1:8080/jenkins/plugin retry=1 acquire=3000 timeout=600 Keepalive=On
ProxyPassReverse http://127.0.0.1:8080/jenkins/plugin
</Location>

